                    </div>
                    <div class="aiuto pubblico">

                    </div>

                <div class="container">

                    </div>

            </div>

        </template>

        <template class="prizesTemplate">
            <div class="montepremiMegaBox">
                <div class="montepremi">
                    <div class="premio">1 0</div>
                    <div class="premio">2 500</div>

                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                    <div class="premio"></div>
                </div>
            </div>

</html>
